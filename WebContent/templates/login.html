	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../css/style1.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>Login</h2>
				<p class="text-1">Enter a valid username</p>
			
				<p class="text-2">Password must contain:</p>
															
			</div>
			<form class="form-detail" action="./formCheck.jsp" method="post" id="myform">
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Username</label>
						<input type="text" name="username" id="username" class="input-text">
					</div>
					<div class="form-row form-row-1 ">
						<label for="middle_name">Password</label>
						<input type="password" name="password" id="password" class="input-text">
					</div>
				</div>
				<br><br>
				

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Next" onclick="next()">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

	</script>
</body>
</html>
